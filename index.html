<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="icon"><img src="imagens/person.png" alt=""></div>
            <h1>CUSTOMER LOGIN</h1>
            <div id="formulario">
                <form action="login.php" method="post">
                    <div class="campo">
                        <input type="email" name="email" id="iemail">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Password">
                        <label for="isenha">Senha</label>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
